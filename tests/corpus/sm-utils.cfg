[Package]
name = "sm-utils"
description = "Utility scripts for Neverwinter Nights"
version = "0.1.1"
url = "https://github.com/squattingmonk/sm-utils"
author = "Squatting Monk <squattingmonk@gmail.com>"
flags = "-e"

[Sources]
include = "src/*.nss"

[Rules]
"*" = "src"

[Target]
name = "default"
file = "sm_utils.erf"
description = "An importable erf for use in new or existing modules"
